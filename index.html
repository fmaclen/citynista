<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Citynista - Road Drawing</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #2a2a2a;
				font-family: sans-serif;
			}
			#canvas-container {
				width: 100vw;
				height: 100vh;
			}
			.canvas-container,
			.lower-canvas {
				background-color: #2a2a2a !important;
			}
			#info {
				position: absolute;
				top: 10px;
				left: 10px;
				color: white;
				background: rgba(0, 0, 0, 0.7);
				padding: 10px;
				border-radius: 5px;
				font-size: 14px;
			}
			#toolbar {
				position: absolute;
				top: 10px;
				right: 10px;
				z-index: 100;
			}
			.mode-btn {
				padding: 10px 20px;
				border: 2px solid rgba(255, 255, 255, 0.5);
				border-radius: 5px;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				cursor: pointer;
				font-size: 14px;
				transition: all 0.2s;
			}
			.mode-btn:hover {
				border-color: rgba(255, 255, 255, 0.8);
				background: rgba(0, 0, 0, 0.85);
			}
			.mode-btn.active {
				background: rgba(255, 255, 255, 0.9);
				color: #1a1a1a;
				border-color: white;
			}
			.clear-btn {
				padding: 10px 20px;
				border: 2px solid rgba(255, 100, 100, 0.5);
				border-radius: 5px;
				background: rgba(80, 0, 0, 0.7);
				color: white;
				cursor: pointer;
				font-size: 14px;
				transition: all 0.2s;
				margin-left: 10px;
			}
			.clear-btn:hover {
				border-color: rgba(255, 100, 100, 0.8);
				background: rgba(120, 0, 0, 0.85);
			}
		</style>
	</head>
	<body>
		<div id="toolbar">
			<button class="mode-btn active" id="draw-btn">Draw Mode</button>
			<button class="clear-btn" id="clear-btn">Clear All</button>
		</div>
		<div id="canvas-container">
			<canvas id="canvas"></canvas>
		</div>
		<script type="module" src="./main.ts"></script>
	</body>
</html>
